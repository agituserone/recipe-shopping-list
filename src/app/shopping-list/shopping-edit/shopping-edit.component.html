<div class="row">
  <app-modal (save)="confirmDelete()" [title]="title" (close)="cancelChanges()" [buttonName]="title" *ngIf="isVisible">
    <p>Want to delete this?</p>
  </app-modal>
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <input type="hidden" id="id" class="form-control" name="id" ngModel>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 mb-4">
          <button
            class="btn btn-success rounded-full font-bold text-white px-8 py-3 transition duration-300 ease-in-out hover:bg-green-600 mr-6"
            type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button
            class="btn btn-danger rounded-full font-bold text-white px-8 py-3 transition duration-300 ease-in-out hover:bg-red-600 mr-6"
            type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button
            class="bg-blue-500 rounded-full font-bold text-white px-8 py-3 transition duration-300 ease-in-out hover:bg-blue-600 mr-6"
            type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
