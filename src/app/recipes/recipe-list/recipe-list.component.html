<div class="loader" *ngIf="loading"></div>
<div class="row" *ngIf="!loading">
  <div class="col-xs-12">
    <button class="btn btn-success mb-4" (click)="addNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="recipeEl.id"
    ></app-recipe-item>
  </div>
</div>
